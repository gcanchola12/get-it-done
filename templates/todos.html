{% extends "base.html" %}

{% block content %}

<body>
    <h1>Get It Done!</h1>
    <form method='post'>
        <label>
            New Task:
            <input type="text" name="task"/>
        </label>
        <input type="submit" value="add task" />
    </form>
    <hr />

    {% if tasks|length == 0 %}
    <p>no tasks yet</p>
    {% else %}
        <ul>
            {% for task in tasks %}
            <li>{{task.name}}</li>
            <form action="/delete-task" method="POST" style="display:inline-block;">
                <input type="hidden" name="task-id" value="{{task.id}}" />
                <input type="submit" value="Done!" />
            </form>
            {% endfor %}
        </ul>
    {% endif %}

    <hr />
    <h2>Completed</h2>
    <ul>
        {% for task in completed_tasks %}
        <li>{{task.name}}</li>
        {% endfor %}
    </ul>
    
{% endblock %}
