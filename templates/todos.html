{% extends "base.html" %}

{% block content %}

<body>
    <h1>Get It Done!</h1>
    <form method='post'>
        <label>
            New Task:
            <input type="text" name="task"/>
        </label>
        <input type="submit" value="add task" />
    </form>
    <hr />

    {% if tasks|length == 0 %}
    <p>no tasks yet</p>
    {% else %}
        <ul>
            {% for task in tasks %}
            <li>{{task}}</li>
            {% endfor %}
        </ul>
    {% endif %}
{% endblock %}
